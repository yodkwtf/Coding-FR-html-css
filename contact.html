<section class="section contact" id="contact">

    <div class="section-title contact-title">
        <h1>contact us</h1>
        <div class="underline"></div>
    </div>

            <h4 class="contact-info-item"><i class="fas fa-map-marker-alt"></i> 221B Baker Street</h4>

            <h4 class="contact-info-item" style="text-transform: lowercase;"><i class="fas fa-envelope"></i>

            <h4 class="contact-info-item"><i class="far fa-clock"></i> 24/7</h4>

        </article>

        <!-- end of contact info -->

        <!-- contact-form -->

        <article class="contact-form">

            <form action="https://formspree.io/xvowbpyn" method="POST">

                <input type="text" name="Name" placeholder="name" class="form-item">
                <input type="email" name="Email" placeholder="email" class="form-item">
                <input type="text" name="Subject" placeholder="subject" class="form-item">
                <input type="text" name="Message" placeholder="message" class="form-item">
                <!-- <input type="submit" class="submit-btn" value="" -->
                <button type="submit" class="submit-btn"><i class="fas fa-envelope-square"></i>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;send message</button>

            </form>
        </article>

        <!-- end of contact form -->
